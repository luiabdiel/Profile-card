<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/bg-pattern-card.svg" alt="Pattern card" />
      <div class="card">
        <img
          src="./assets/images/image-victor.jpg"
          alt="Homem adulto de perfil"
        />
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>

        <!-- LINHA -->
        <hr />

        <div class="user-stats">
          <div class="stat">
            <p>80k</p>
            <span>Followers</span>
          </div>

          <div class="stat">
            <p>803k</p>
            <span>Likes</span>
          </div>

          <div class="stat">
            <p>1.4k</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
