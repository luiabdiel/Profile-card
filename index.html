<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="./assets/images/bg-pattern-card.svg" />
        <div class="content">
          <img
            src="./assets/images/image-victor.jpg"
            alt="Imagem de um homem adulto de perfil"
          />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
          <div class="footer">
            <div class="stats">
              <p class="number">80K</p>
              <p>Followers</p>
            </div>

            <div class="stats">
              <p class="number">803K</p>
              <p>Likes</p>
            </div>

            <div class="stats">
              <p class="number">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
